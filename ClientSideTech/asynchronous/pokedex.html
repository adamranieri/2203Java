<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Poke Viewer</h1>

    <h3>Poke-Search</h3>
    <input type="text" oninput="setPokeSearch(event)">
    <button onclick="getPokemon()">Find that pokemon</button>

    <table>
        <thead><th>name</th><th>height</th><th>weight</th></thead>
        <tbody>
            <tr id="pokeRow"></tr>
        </tbody>
    </table>
    <img id="pokeImg" src="" alt="some pokemon">
    

</body>
<script>

    let pokeSearch = ""

    function setPokeSearch(event){
        pokeSearch = event.target.value;
    }

    async function getPokemon(){
        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokeSearch}`)
        const pokemon = await response.json();// .json() will convert the JSON text into a JavaScript object for you
        const pokeRowElement = document.getElementById("pokeRow");
        pokeRowElement.innerHTML = `<td>${pokemon.name}</td><td>${pokemon.height}</td><td>${pokemon.weight}</td>`
        const pokeImgElement = document.getElementById("pokeImg")
        pokeImgElement.src = pokemon.sprites.front_default
    }


</script>

</html>
